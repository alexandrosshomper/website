name: Build and Deploy to FTP

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Trust host key
  run: |
    mkdir -p ~/.ssh
    echo "${{ secrets.SFTP_KNOWN_HOSTS }}" >> ~/.ssh/known_hosts
    chmod 600 ~/.ssh/known_hosts
- name: Upload build via SFTP
  uses: wlixcc/SFTP-Deploy-Action@v1.2.4
  with:
    server: ${{ secrets.FTP_SERVER }}
    port: ${{ secrets.FTP_PORT || 22 }}
    username: ${{ secrets.FTP_USER }}
    ssh_private_key: ${{ secrets.SFTP_PRIVATE_KEY }}
    passphrase: ${{ secrets.SFTP_PASSPHRASE }}
    local_path: ./build/
    remote_path: /
    sftp_only: true

